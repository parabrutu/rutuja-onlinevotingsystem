<!DOCTYPE html>
<html>
     <head>
          <link rel="stylesheet" href="css/style.css">
          <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
          />
          <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
          />
          <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
          rel="stylesheet"
          />


     </head>
     <body>


      <section class="all">
        <h1 class="text-center text-black title_heading">eVoting System</h1>
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center pt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <form action="api/login.php" method="POST">      
                  <div class="form-outline form-white mb-4 ">

                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your Mobile no. and password!</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="number" name="mobile" id="typeEmailX" class="form-control" />
                      <label class="form-label" for="typeEmailX">Mobile No.</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
                  
                    <div class="form-outline form-white mb-4 ">
                      <select id="dropbox" name="role">
                          <option value="1">Voter</option>
                          <option value="2">Party</option>
                      </select>
                  </div>
            
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

      
                  </div>
                </form>
      
                  <div>
                    <p class="mb-0">New User? <a href="Registration.html" class="text-white-50 fw-bold">Register here</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
     </body>

</html>
