<!DOCTYPE html>
<html>
     <head>
          <link rel="stylesheet" href="css/style2.css">
          <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
          />
          <link
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"
          />
          <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
          rel="stylesheet"
          />


     </head>
     <body>

      <section class="all">
        <h1 class="text-center text-black-50 title_heading">eVoting System</h1>
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center pt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <form action="api/register.php" method="POST" enctype="multipart/form-data">      
                  <div class="mb-md-5 mt-md-4 ">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Registration</h2><br>
      
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline form-white">
                          <input name="name" type="text" id="form3Example1" class="form-control" />
                          <label class="form-label" for="form3Example1">Name</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline form-white">
                          <input name="mobile" type="number" id="form3Example2" class="form-control" />
                          <label class="form-label" for="form3Example2">Mobile No</label>
                        </div>
                      </div>
                    </div>
                    <div class="row mb-4">
                      <div class="col">
                        <div class="form-outline form-white">
                          <input name="password" type="password" id="form3Example1" class="form-control" />
                          <label class="form-label" for="form3Example1">Password</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-outline form-white">
                          <input name="cpassword" type="password" id="form3Example2" class="form-control" />
                          <label class="form-label" for="form3Example2">Confirm password</label>
                        </div>
                      </div>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="text" name="address" id="address" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Address</label>
                    </div>
                      <div class="form-outline form-white mb-4 user_image" id="imagepart">
                          Upload Image: <input type="file" name="photo">
                      </div>
                    
                
                    <div class="form-outline form-white mb-4 ">
                      <select id="dropbox" name="role">
                          <option value="1">Voter</option>
                          <option value="2">Party</option>
                      </select>
                  </div>
            
                    <button id="loginbtn" class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
      
                  </div>
                </form>
      
                  <div>
                    <p class="mb-0">Already User? <a href="login.html" class="text-white-50 fw-bold">Login here</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
          ></script>
     </body>

</html>
